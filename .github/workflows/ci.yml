name: CI Build, Test, and Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Clean old reports
        run: |
          rm -rf target/surefire-reports/* || true
          rm -rf test-output/* || true
          rm -rf allure-results/* || true
      - name: Build and run tests
        run: mvn test
      - name: Generate Allure Report
        run: mvn allure:report
      - name: Archive Surefire Reports
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/
      - name: Archive TestNG Reports
        uses: actions/upload-artifact@v4
        with:
          name: testng-reports
          path: test-output/
      - name: Archive Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
      - name: Archive Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/
      - name: Build Docker image
        run: docker build -t cs-test:${{ github.sha }} .
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Docker image
        run: docker push cs-test:${{ github.sha }}
      - name: Notify Slack
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "CI/CD build for ${{ github.repository }} on branch ${{ github.ref }} finished with status ${{ job.status }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
